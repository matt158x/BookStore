<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>

<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">

    <form action="/search" method="GET">
        <input type="text" name="searchQuery" placeholder="Wyszukaj książkę...">
        <button type="submit">Szukaj</button>
    </form>


    <div class="book" th:each="book : ${books}">
        <div th:text="${book.title}" class="title"/>
        <div th:text="${'Autor: ' + book.author}" class="author"/>
        <div th:text="${'Cena: ' + book.price + ' PLN'}" class="price"/>
        <div th:text="${'ISBN: ' + book.isbn}" class="isbn"/>
        <div th:text="${'Ilosc: ' + book.quantity}" class="quantity"/>
        <a th:if="${isLogged}" th:href="@{/book/add/{id}(id=${book.id})}">Dodaj do koszyka</a>

        <a th:if="${isLogged}" th:href="@{/book/rent/{id}(id=${book.id})}">Wypożycz książkę</a>

    </div>

</div>

</body>
</html>
