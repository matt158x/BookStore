<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <h2>Zaloguj się</h2><br>

    <form method="post">
        <input type="text" placeholder="login" th:field="*{userModel.login}"><br><br>
        <input type="password" placeholder="password" th:field="*{userModel.password}"><br><br>
        <input type="submit" value="OK"><br><br><br><br>
    </form>

    <h2>Zarejestruj się</h2><br>
    <form method="post" action="/register">
        <input type="text" placeholder="login" name="login"><br><br>
        <input type="password" placeholder="password" name="password"><br><br>
        <input type="submit" value="Register">
    </form>


</div>
</body>
</html>
